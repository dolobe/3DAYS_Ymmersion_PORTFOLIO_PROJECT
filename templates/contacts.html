<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Contact.css">
    <link rel="stylesheet" href="assets/css/Home.css">
    <title>Contactez-moi</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/Project">Projets</a></li>
                <li><a href="/AboutUs">À propos</a></li>
                <li><a href="/Contact">Contact</a></li>
                <li><a href="/Login">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="section">
        <h2>Contactez-moi</h2>
        <p>N'hésitez pas à me contacter pour toute question ou collaboration. Je serais ravi de vous répondre!</p>
        
        <div class="social-media">
            <p>Suivez-moi sur les réseaux sociaux :</p>
            <a href="https://www.linkedin.com" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn" class="social-icon"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="assets/images/twitter.png" alt="Twitter" class="social-icon"></a>
            <a href="https://www.github.com" target="_blank"><img src="assets/images/github.png" alt="GitHub" class="social-icon"></a>
        </div>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mon Portfolio</p>
    </footer>

    <script src="assets/js/Contact.js"></script>
</body>
</html>
