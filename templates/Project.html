<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Project.css">
    <link rel="stylesheet" href="assets/css/Home.css">
    <title>Mes Projets</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/Project">Projets</a></li>
                <li><a href="/AboutUs">Ã€ propos</a></li>
                <li><a href="/Contact">Contact</a></li>
                {{if .IsAdmin}}
                <li><a href="/Message">Message</a></li>
                <li><a href="/Adding">Adding</a></li>
                <li><a href="/Logout">{{.Username}}</a></li>
                {{else}}
                <li><a href="/Login">Login</a></li>
                {{end}}
            </ul>
        </nav>
    </header>

    <section id="projects" class="section">
        <h2>Mes Projets</h2>
        <div class="projects-container">
            {{range .Projects}}
            <div class="project-card">
                <h2>{{.Title}}</h2><br><br>
                <img src="{{.Image}}" alt="Image du Projet" class="project-image"><br><br>
                <p>{{.Description}}</p><br><br>
                <button onclick="window.open('{{.Link}}', '_blank')">Voir le Projet</button><br><br>
            </div>
            {{end}}
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Mon Portfolio</p>
    </footer>

    <script src="assets/js/Project.js"></script>
</body>
</html>
